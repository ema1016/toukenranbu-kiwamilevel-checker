<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>刀剣乱舞 極レベル計算ツール</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0fbfc;
      background-image: url('https://raw.githubusercontent.com/mike-hearn/transparent-textures/master/patterns/asanoha.png');
      background-repeat: repeat;
      font-family: 'Kiwi Maru', serif;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #223A70; margin-bottom:10px; font-weight:700; }
    #notice {
      background-color: #e0f7fa;
      border:1px solid #81d4fa;
      color:#0277bd;
      display:inline-block;
      padding:10px 20px;
      border-radius:6px;
      margin-bottom:20px;
      font-size:14px;
      max-width:400px;
    }
    input, select, button {
      font-size:16px;
      padding:8px 12px;
      margin:8px 5px;
      border-radius:5px;
      border:1px solid #ccc;
      outline:none;
      transition:border-color .3s;
    }
    input:focus, select:focus { border-color: #223A70; }
    button {
      background-color:#223A70;
      color:white;
      cursor:pointer;
      border:none;
    }
    button:hover { background-color:#1a2d59; }
    #result {
      margin-top:25px;
      font-weight:600;
      font-size:18px;
      color:#2c3e50;
      min-height:2em;
    }
    #result.empty::before {
      content:"ここに推定レベルが表示されます";
      color:#999;
      font-weight:normal;
    }
    .warning { font-size:13px; color:#b71c1c; font-weight:normal; }
    .congrats { color:#b71c1c; font-weight:bold; }
    footer {
      margin-top:40px;
      font-size:12px;
      color:#999;
      max-width:600px;
      margin:auto;
      line-height:1.5;
    }
    footer .author {
      margin-top:15px;
      font-weight:normal;
      color:#666;
      font-size:12px;
    }
  </style>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算ツール</h1>

  <div id="notice">※累計経験値を入力して、刀種を選択してください。極レベルを推定します。</div>

  <form onsubmit="event.preventDefault(); calculateLevel();">
    <div>
      <label for="exp">累計経験値：</label>
      <input type="number" id="exp" />
    </div>
    <div>
      <label for="type">刀種：</label>
      <select id="type">
        <option value="tantou">短刀</option>
        <option value="wakizashi">脇差</option>
        <option value="yari">槍</option>
        <option value="naginata">薙刀</option>
        <option value="uchigatana-r2">打刀（レア2）</option>
        <option value="uchigatana-r3">打刀（レア3）</option>
        <option value="tachi">太刀</option>
        <option value="ootachi">大太刀</option>
      </select>
    </div>
    <button type="submit">計算する</button>
  </form>

  <div id="result" class="empty"></div>

  <footer>
    <p>※このツールは非公式のものであり、個人利用のために作成されたものです。<br>必ずしも正確性を保証するものではありません。</p>
    <p class="author">作成者: 彼岸城審神者 | © 2025</p>
  </footer>

  <script src="levelCalculator.js"></script>
  <script>
    function setResult(text, isEmpty=false){
      const r=document.getElementById("result");
      r.textContent=text; r.className=isEmpty?"empty":"";
    }
    window.addEventListener("DOMContentLoaded",()=> {
      setResult("",true);
    });
    function calculateLevel(){
      /* 略：既存JS仕様に合わせてください */
      // 最後に setResult("推定レベル：XX"); など呼ぶ
    }
  </script>
</body>
</html>
