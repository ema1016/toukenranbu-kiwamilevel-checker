<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>刀剣乱舞 極レベル計算ツール</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0fbfc;
      background-image: url('https://www.transparenttextures.com/patterns/asanoha.png');
      font-family: 'Kiwi Maru', 'Noto Serif JP', serif;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #223A70;
      margin-bottom: 10px;
      font-weight: 700;
    }
    #notice {
      background-color: #e0f7fa;
      border: 1px solid #81d4fa;
      color: #0277bd;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      max-width: 400px;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 8px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #223A70;
    }
    button {
      background-color: #223A70;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #1a2d59;
    }
    #result {
      margin-top: 25px;
      font-weight: 600;
      font-size: 18px;
      color: #2c3e50;
      min-height: 2em;
    }
    #result:empty::before {
      content: "ここに推定レベルが表示されます";
      color: #999;
      font-weight: normal;
    }
    .warning {
      font-size: 13px;
      color: #b71c1c;
      font-weight: normal;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
    footer .author {
      margin-top: 15px;
      font-weight: normal;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算ツール</h1>

  <div id="notice">
    ※累計経験値を入力して、刀種を選択してください。極レベルを推定します。
  </div>

  <!-- 以降、既存の内容とJSスクリプトはそのまま使用でOK -->
