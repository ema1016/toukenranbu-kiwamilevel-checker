<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>刀剣乱舞 極レベル計算ツール</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 700;
    }
    #notice {
      background-color: #e0f7fa; /* 控えめな水色 */
      border: 1px solid #81d4fa;
      color: #0277bd;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      max-width: 400px;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px 12px;
      margin: 8px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #3498db;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 25px;
      font-weight: 600;
      font-size: 18px;
      color: #2c3e50;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
    footer .author {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算ツール</h1>
  
  <div id="notice">
    ※累計経験値を入力して、刀種を選択してください。極レベルを推定します。
  </div>

  <div>
    <label for="exp">累計経験値：</label>
    <input type="number" id="exp" placeholder="例：55678757" />
  </div>
  <div>
    <label for="type">刀種：</label>
    <select id="type">
      <option value="tantou">短刀 (tantou)</option>
      <option value="wakizashi">脇差 (wakizashi)</option>
      <option value="yari">槍 (yari)</option>
      <option value="naginata">薙刀 (naginata)</option>
      <option value="uchigatana-r2">打刀 (レア2) (uchigatana-r2)</option>
      <option value="uchigatana-r3">打刀 (レア3) (uchigatana-r3)</option>
      <option value="tachi">太刀 (tachi)</option>
      <option value="ootachi">大太刀 (ootachi)</option>
    </select>
  </div>

  <button onclick="calculateLevel()">計算する</button>

  <div id="result"></div>

  <footer>
    <p>※このツールは非公式のものであり、個人利用のために作成されたものです。必ずしも正確性を保証するものではありません。</p>
    <p class="author">作成者: 彼岸城審神者 | © 2025</p>
  </footer>

  <script src="levelCalculator.js"></script>
</body>
</html>
