<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>刀剣乱舞・極レベル計算ツール</title>
  <script src="levelCalculator.js" defer></script>
</head>
<body>
  <h1>刀剣乱舞・極レベル計算ツール</h1>
  <label for="type">刀種を選択：</label>
  <select id="type">
    <option value="tantou">短刀</option>
    <option value="wakizashi">脇差</option>
    <option value="uchigatana2">打刀（2スロ）</option>
    <option value="uchigatana3">打刀（3スロ）</option>
    <option value="tachi">太刀</option>
    <option value="ootachi">大太刀</option>
    <option value="yari">槍</option>
    <option value="naginata">薙刀</option>
  </select>
  <br><br>
  <label for="exp">累計経験値：</label>
  <input type="number" id="exp" placeholder="例：1234567">
  <button onclick="calculateLevel()">計算する</button>
  <p id="result"></p>
</body>
</html>
