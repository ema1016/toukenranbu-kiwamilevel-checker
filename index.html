<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>刀剣乱舞 極レベル計算ツール - 完全版</title>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算ツール - 完全版</h1>

  <label for="type">刀種を選択:</label>
  <select id="type">
    <option value="tantou">短刀</option>
    <option value="wakizashi">脇差</option>
    <option value="uchigatana-r2">打刀(レア2)</option>
    <option value="uchigatana-r3">打刀(レア3)</option>
    <option value="tachi">太刀（レア4・5）</option>
    <option value="ootachi">大太刀（レア4・5）</option>
    <option value="yari">槍（レア4・5）</option>
    <option value="naginata">薙刀</option>
  </select>

  <br />

  <label for="exp">累計経験値を入力:</label>
  <input type="number" id="exp" placeholder="例: 55678757" />
  <button onclick="calculateLevel()">レベルを計算</button>

  <div id="result"></div>

  <script src="levelCalculator.js"></script>
</body>
</html>
