<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>刀剣乱舞 極レベル計算機</title>
  <style>body{font-family:sans-serif;padding:20px;}</style>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算機</h1>

  <label>刀種：
    <select id="typeSelect">
      <option value="短刀">短刀</option>
      <option value="脇差">脇差</option>
      <option value="槍">槍</option>
      <option value="薙刀">薙刀</option>
      <option value="打刀2">打刀（レア2）</option>
      <option value="打刀3">打刀（レア3）</option>
      <option value="太刀">太刀</option>
      <option value="大太刀">大太刀</option>
    </select>
  </label><br>

  <label>累計EXP：
    <input type="text" id="expInput" placeholder="例：55678757">
  </label><br>

  <button id="calcBtn">レベル計算</button>

  <p id="result">予測レベル：—</p>

  <script src="levelCalculator.js" charset="utf-8"></script>
</body>
</html>
