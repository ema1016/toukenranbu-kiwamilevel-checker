<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>極レベル計算機</title>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算機</h1>

  <label for="typeSelect">刀種を選択:</label>
  <select id="typeSelect">
    <option value="短刀">短刀</option>
    <option value="脇差">脇差</option>
    <option value="槍">槍</option>
    <option value="薙刀">薙刀</option>
    <option value="打刀2">打刀（レア2）</option>
    <option value="打刀3">打刀（レア3）</option>
    <option value="太刀">太刀</option>
    <option value="大太刀">大太刀</option>
  </select><br>

  <label for="expInput">累計経験値:</label>
  <input type="text" id="expInput" placeholder="例: 55678757"><br>

  <button id="calcBtn">レベル計算</button>

  <p id="result">予測レベル：---</p>

  <script>
    const expTables = {
      短刀: [0, 1000, 3000, 6000, 10000, 15000, 21000, 28000, 36000, 45000, 55000, 66000, 78000, 91000, 105000, 120000, 136000, 153000, 171000, 190000, 210000, 231000, 253000, 276000, 300000, 325000, 351000, 378000, 406000, 435000, 465000, 496000, 528000, 561000, 595000, 630000, 666000, 703000, 741000, 780000, 820000, 861000, 903000, 946000, 990000, 1035000, 1081000, 1128000, 1176000, 1225000, 1275000, 1326000, 1378000, 1431000, 1485000, 1540000, 1596000, 1653000, 1711000, 1770000, 1830000, 1891000, 1953000, 2016000, 2080000, 2145000, 2211000, 2278000, 2346000, 2415000, 2485000, 2556000, 2628000, 2701000, 2775000, 2850000, 2926000, 3003000, 3081000, 3160000, 3240000, 3321000, 3403000, 3486000, 3570000, 3655000, 3741000, 3828000, 3916000, 4005000, 4095000, 4186000, 4278000, 4371000, 4465000, 4560000, 62630123],
      // 他の刀種の表は省略中。必要なら追記します。
    };

    function getLevel(exp, type) {
      const table = expTables[type];
      if (!table) return "刀種未定義";
      for (let i = table.length - 1; i >= 0; i--) {
        if (exp >= table[i]) return `Lv${i + 1}`;
      }
      return "Lv1未満";
    }

    document.getElementById('calcBtn').addEventListener('click', () => {
      const exp = parseInt(document.getElementById('expInput').value.replace(/,/g, ''));
      const type = document.getElementById('typeSelect').value;
      const result = getLevel(exp, type);
      document.getElementById('result').textContent = `予測レベル：${result}`;
    });
  </script>
</body>
</html>
