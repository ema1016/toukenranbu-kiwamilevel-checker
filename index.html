<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>刀剣乱舞 極レベルチェッカー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>刀剣乱舞 極レベルチェッカー</h1>
    <form id="level-form">
      <label for="type">刀種:</label>
      <select id="type" required>
        <option value="tantou">短刀</option>
        <option value="wakizashi">脇差</option>
        <option value="uchigatana2">打刀（レア2）</option>
        <option value="uchigatana3">打刀（レア3）</option>
        <option value="tachi">太刀</option>
        <option value="ootachi">大太刀</option>
        <option value="yari">槍</option>
        <option value="naginata">薙刀</option>
      </select><br><br>

      <label for="exp">累計経験値:</label>
      <input type="number" id="exp" required><br><br>

      <button type="submit">計算する</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="levelCalculator.js"></script>
</body>
</html>
