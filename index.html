<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>極レベル計算機</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, button { margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <h1>刀剣乱舞 極レベル計算機</h1>

  <label for="typeSelect">刀種を選択:</label>
  <select id="typeSelect">
    <option value="短刀">短刀</option>
    <option value="脇差">脇差</option>
    <option value="槍">槍</option>
    <option value="薙刀">薙刀</option>
    <option value="打刀2">打刀（レア2）</option>
    <option value="打刀3">打刀（レア3）</option>
    <option value="太刀">太刀</option>
    <option value="大太刀">大太刀</option>
  </select>

  <label for="expInput">累計経験値を入力:</label>
  <input type="text" id="expInput" placeholder="例：55678757">

  <button id="calcBtn">レベルを計算</button>
  <p id="result">予測レベル：---</p>

  <script>
    const expTables = {
      短刀: [0, 100, 250, 450, 700, 1000, 1350, 1750, 2200, 2700, 3250, 3850, 4500, 5200,
        5950, 6750, 7600, 8500, 9450, 10450, 11550, 12750, 14050, 15450, 16950, 18550, 20250,
        22050, 23950, 25950, 28050, 30250, 32550, 34950, 37450, 40050, 42750, 45550, 48450,
        51450, 54550, 57750, 61050, 64450, 67950, 71550, 75250, 79050, 82950, 86950, 91050,
        95250, 99550, 103950, 108450, 113050, 117750, 122550, 127450, 132450, 137550, 142750,
        148050, 153450, 158950, 164550, 170250, 176050, 181950, 187950, 194050, 200250, 206550,
        212950, 219450, 226050, 232750, 239550, 246450, 253450, 260550, 267750, 275050, 282450,
        289950, 297550, 305250, 313050, 320950, 328950, 337050, 345250, 353550, 361950, 370450,
        379050, 387750, 396550, 405450, 414450, 423550, 62630123],
      脇差: [/* 脇差の正確な経験値テーブル＋68403309 */],
      槍: [/* 脇差と同様 */],
      薙刀: [/* 脇差と同様 */],
      打刀2: [/* 終端：75270591 */],
      打刀3: [/* 終端：81489074 */],
      太刀: [/* 終端：87829556 */],
      大太刀: [/* 終端：94185039 */]
    };

    function getLevel(exp, type) {
      const table = expTables[type];
      if (!table) return '刀種が無効です';
      for (let i = table.length - 1; i >= 0; i--) {
        if (exp >= table[i]) return `Lv${i + 1}`;
      }
      return 'Lv1未満';
    }

    document.getElementById('calcBtn').addEventListener('click', () => {
      const exp = parseInt(document.getElementById('expInput').value.replace(/,/g, ''));
      const type = document.getElementById('typeSelect').value;
      if (isNaN(exp)) {
        document.getElementById('result').textContent = '数値を入力してください。';
        return;
      }
      const level = getLevel(exp, type);
      document.getElementById('result').textContent = `予測レベル：${level}`;
    });
  </script>
</body>
</html>
